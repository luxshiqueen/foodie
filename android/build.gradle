// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()  // Make sure Google Maven repository is included
        mavenCentral()  // Include Maven Central repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Use the latest stable version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10' // Ensure Kotlin is added
        classpath 'com.google.gms:google-services:4.3.15' // Firebase services classpath
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}




allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
